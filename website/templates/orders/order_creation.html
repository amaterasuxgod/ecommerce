{% extends '../base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 d-flex align-items-center justify-content-center">
            <div class="register-container text-center">
                <form action="." method="post" class="account-form">
                    {% csrf_token %}
                    <h3 class='mt-4' style="color: white;">Оформите заказ</h3>

                    <label style="display:block;" class="my-4">Введите имя (Обязательно)</label>
                    {{ form.name }}
                    <label style="display:block;" class="my-4">Введите телефон (Обязательно)</label>
                    {{ form.phone }}
                    <label style="display:block;" class="my-4">Введите адрес (Обязательно)</label>
                    {{ form.adress1 }}
                    <label style="display:block;" class="my-4">Введите город/населенный пункт (Обязательно)</label>
                    {{ form.city }}
                    <br>
                    <button class="btn btn-info my-4 register-button" type="submit" value="Create-order">Оформить заказ</button>
                </form>
            </div>
                
        </div>
    </div>
</div>
{% endblock content %}
